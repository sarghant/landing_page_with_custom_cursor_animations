<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>WebArt Tech</title>
  </head>
  <body>
    <div class="grain-bg"></div>
    <div class="cursor"></div>
    <div class="second-cursor"></div>
    <header>
      <h1 class="brand">WebArt_Tech</h1>
    </header>
    <div class="about"><a href="#" class="default-cursor">About</a></div>
    <div class="social">
      <ul class="default-cursor">
        <li>
          <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
        </li>
        <li>
          <a href="#"><i class="fa-brands fa-twitter"></i></a>
        </li>
        <li>
          <a href="#"><i class="fa-brands fa-instagram"></i></a>
        </li>
        <li>
          <a href="#"><i class="fa-brands fa-github"></i></a>
        </li>
      </ul>
    </div>
    <div class="container">
      <span class="separator"></span>
      <div class="cycle">
        <div class="cycle-item">
          <h2>Planning</h2>
          <p>When it starts.</p>
        </div>
        <div class="cycle-item">
          <p>While it's happening.</p>
          <h2>Execution</h2>
        </div>
        <div class="cycle-item">
          <h2>Testing</h2>
          <p>When it's put into practice.</p>
        </div>
        <div class="cycle-item">
          <p>When it's available to you.</p>
          <h2>Deployment</h2>
        </div>
      </div>
    </div>
    <!-- script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
